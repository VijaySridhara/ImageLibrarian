<html>
<head>
  <title>Contact me</title>
  <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>

<body>
    <table width="50%" style="margin-left:auto;margin-right:auto" >
        <tr>
            <td>
<div >
    <BR>
        <h2>Howdy Friend! </h2>
    Well, you might want to contact me for some reason regarding the project, or other projects. Feel free to send me a message. 
    You might also want to consider to donate to me using Paypal.<BR>
        <BR>
</div>

                <form method="post" action="https://forms.un-static.com/forms/581e583ed77d172390f595ef15fe48813d5c59c9">

                    <div class="form-group row">
                      <label for="name" class="col-4 col-form-label">Name</label>
                      <div class="col-8">
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                          </div>
                          <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-4 col-form-label">E-mail address</label>
                      <div class="col-8">
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                          </div>
                          <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="message" class="col-4 col-form-label">Message</label>
                      <div class="col-8">
                        <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Send</button>
                      </div>
                    </div>
                  </form>
                  <div align="center">
                    <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
                  </div>
                  

            </td>
        </tr>
    </table>
</body>
</html>
